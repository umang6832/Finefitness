<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FineFitness</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" style="color: black;" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">BMI Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="diet.html">Diet Plan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- BMI Calculator Section -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">BMI Calculator</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <form id="bmiForm">
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Calculate BMI</button>
            </form>
            <div class="mt-3 text-center" id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3">
  &copy; 2025 FineFitness. All Rights Reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('bmiForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let weight = parseFloat(document.getElementById('weight').value);
    let height = parseFloat(document.getElementById('height').value) / 100; // convert cm to m

    if(weight > 0 && height > 0){
      let bmi = (weight / (height * height)).toFixed(1);
      let category = '';

      if(bmi < 18.5) category = 'Underweight';
      else if(bmi < 25) category = 'Normal weight';
      else if(bmi < 30) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('result').innerHTML = 
        `<h4>Your BMI: ${bmi}</h4><p>Category: <strong>${category}</strong></p>`;
    } else {
      document.getElementById('result').innerHTML = 
        `<p class="text-danger">⚠️ Please enter valid numbers!</p>`;
    }
  });
</script>

</body>
</html>
